name: E2E Tests - Portal do Cliente

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: wms_medax_e2e
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Instalar dependências
        run: pnpm install

      - name: Instalar Playwright
        run: pnpm exec playwright install --with-deps

      - name: Configurar ambiente E2E
        run: |
          cp .env.e2e.example .env.e2e
          echo "E2E_BASE_URL=http://localhost:3000" >> .env.e2e
          echo "E2E_DATABASE_URL=mysql://root:password@localhost:3307/wms_medax_e2e" >> .env.e2e
          echo "E2E_ENVIRONMENT=ci" >> .env.e2e

      - name: Validar ambiente E2E
        run: pnpm test:e2e:validate

      - name: Executar testes E2E
        run: pnpm test:e2e:ci

      - name: Upload de relatório de testes
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload de screenshots de falhas
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7
